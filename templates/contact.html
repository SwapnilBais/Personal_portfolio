{% extends 'base/base.html' %}
{% load static %}
{% block content %}

<!--================ Start Banner Area =================-->
<section class="banner_area">
  <div class="banner_inner d-flex align-items-center">
    <div class="container">
      <div class="banner_content text-center">
        <h2>Contact Us</h2>
        <div class="page_link">
          <a href="{% url 'home' %}">Home</a>
          <a href="{% url 'contact' %}">Contact</a>
        </div>
      </div>
    </div>
  </div>
</section>
<!--================ End Banner Area =================-->



<!-- ================ contact section start ================= -->
<section class="section-margin">
  <div class="container">
    <div class="d-none d-sm-block mb-5 pb-4">
      <div id="map" style="height: 480px;"></div>
      <script>
        function initMap() {
          var uluru = { lat: 21.085068883749102, lng: 79.09715822813821 };
          var grayStyles = [
            {
              featureType: "all",
              stylers: [
                { saturation: -90 },
                { lightness: 50 }
              ]
            },
            { elementType: 'labels.text.fill', stylers: [{ color: '#A3A3A3' }] }
          ];
          var map = new google.maps.Map(document.getElementById('map'), {
            center: { lat: 21.085068883749102, lng: 79.09715822813821 },
            zoom: 16,
            styles: grayStyles,
            scrollwheel: false
          });
        }

      </script>
      <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDpfS1oRGreGSBU5HHjMmQ3o5NLw7VdJ6I&callback=initMap"></script>

    </div>


    <div class="row">
      <div class="col-12">
        <h2 class="contact-title">Get in Touch</h2>
      </div>
      <div class="col-lg-8 mb-4 mb-lg-0">
        <form class="form-contact contact_form" action="#" method="post" id="contactForm" novalidate="novalidate">
          {% csrf_token %}
          <div class="row">
            <div class="col-12">
              <div class="form-group">
                <textarea class="form-control w-100" name="message" id="message" cols="30" rows="9"
                  placeholder="Enter Message"></textarea>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <input class="form-control" name="name" id="name" type="text" placeholder="Enter your name">
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <input class="form-control" name="email" id="email" type="email" placeholder="Enter email address">
              </div>
            </div>
            <div class="col-12">
              <div class="form-group">
                <input class="form-control" name="subject" id="subject" type="text" placeholder="Enter Subject">
              </div>
            </div>
          </div>
          <div class="form-group mt-lg-3">
            <button type="submit" class="primary_btn button-contactForm">Send Message</button>
          </div>
        </form>


      </div>

      <div class="col-lg-4">
        <div class="media contact-info">
          <span class="contact-info__icon"><i class="ti-home"></i></span>
          <div class="media-body">
            <h3>Besa Chowk, Nagpur.</h3>
            <p>Maharashtra, India</p>
          </div>
        </div>
        <div class="media contact-info">
          <span class="contact-info__icon"><i class="ti-tablet"></i></span>
          <div class="media-body">
            <h3><a href="tel:08600723348">+91-8600723348</a></h3>
            <p>Mon to Fri 9am to 6pm</p>
          </div>
        </div>
        <div class="media contact-info">
          <span class="contact-info__icon"><i class="ti-email"></i></span>
          <div class="media-body">
            <h3><a href="swapnilbais2023@yahoo.com">swapnilbais2023@yahoo.com</a></h3>
            <p>Send us your query anytime!</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- ================ contact section end ================= -->

{% endblock %}
